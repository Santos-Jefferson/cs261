<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<script>
    /********************************************************
    FUNCTION: LOGIN()
    This function will set variabels for username and password
    storages them to localStorage.username and .password.
    ***********************************************************/
    function login()
    {
        //Declaring variables to username and password from HTML
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        //Setting localStorage for username and password
        localStorage.username = username;
        localStorage.password = password;

        //Verifying if the localStorage storages the variables username and password
        document.getElementById('usernameDiv').innerHTML = localStorage.username;
        document.getElementById('passwordDiv').innerHTML = localStorage.password;

    }

</script>
<body>
    <h1>WELCOME TO THE BUDGET APP</h1><br />
    username:    <input type="text" id="username" /><br />
    password: <input type="password" id="password" /><br /><br />
    <button type="button" onclick="login()">ENTER</button><br /><br />
    Let's confirm if the localStorage works!<br />
    Username is: <div id="usernameDiv"></div>
    Password is: <div id="passwordDiv"></div>

</body>
</html>
