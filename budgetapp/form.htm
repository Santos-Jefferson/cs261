<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="JavaScript.js"></script>
    <title></title>
	<meta charset="utf-8" />
    <style type="text/css">
        .auto-style1 {
            width: 135px;
        }

        .text_aline {
            text-align: right;

        }
    </style>
</head>
<body>
    &nbsp;SELECT THE MONTH:<br />
    <br />

    <select id="month" name="month" onclick="getMonth()">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
    </select>
    <hr />
    <p>
        INCOMES</p>

    <p>
        <table style="width: 18%;">
            <tr>
                <td>Salary</td>
                <td align="right">
                    <input class="text_aline"  id="salary" type="number"/></td>
            </tr> 
            <tr>
                <td>Rents</td>
                <td align="right">
                    <input class="text_aline" id="rents" type="number" /></td>
            </tr>
            <tr>
                <td>Interests</td>
                <td align="right">
                    <input class="text_aline"  id="interests" type="number" /></td>
            </tr>
            <tr>
                <td>Others</td>
                <td align="right">
                    <input class="text_aline"  id="others" type="number" /></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="TOTAL" onclick="addingIncomes()" /></td>
                <td align="right">
                    <div id="total_incomes">
                    </div>
                </td>
            </tr>
            
        </table>
    </p>
    <hr />
    <p>
        EXPENSES</p>
    <p>
        <table style="width: 18%;">
            <tr>
                <td class="auto-style1">Tithing</td>
                <td align="right">
                    <input id="tithing" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Housing</td>
                <td align="right">
                    <input id="housing" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Public Bills</td>
                <td align="right">
                    <input id="pub_bills" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Health</td>
                <td align="right">
                    <input id="health" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Education</td>
                <td align="right">
                    <input id="education" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Transportation</td>
                <td align="right">
                    <input id="transportation" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Store</td>
                <td align="right">
                    <input id="store" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">TV/Phone/Int</td>
                <td align="right">
                    <input id="tv_phone_int" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Taxes</td>
                <td align="right">
                    <input id="taxes" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Restaurants</td>
                <td align="right">
                    <input id="restaurants" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Shops</td>
                <td align="right">
                    <input id="shops" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Gifts</td>
                <td align="right">
                    <input id="gifts" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Personal Care</td>
                <td align="right">
                    <input id="personal_care" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Services</td>
                <td align="right">
                    <input id="services" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">Trips</td>
                <td align="right">
                    <input id="trips" type="text" /></td>
            </tr>
            <tr>
                <td class="auto-style1">
                    <input type="button" value="TOTAL" onclick="addingExpenses()" /></td>
                <td align="right">
                    <div id ="total_expenses">
                    </div>
                </td>
            </tr>
        </table>
    </p>
    <hr />
    <p>
        &nbsp;</p>
    <table style="width: 18%;">
        <tr>
            <td class="auto-style1">
                    <input type="button" value="BALANCE" onclick="balance()" /></td>
            <td align="right">
                <div id ="balance">
                </div>
            </td>
        </tr>
        
    </table>
</body>
</html>
